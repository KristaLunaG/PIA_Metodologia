<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Aspirantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Aspirantes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro de Aspirantes</a></li>
                <li><a href="carreras.html">Carreras</a></li>
                <li><a href="actividades.html">Actividades Extracurriculares</a></li>
                <li><a href="valores.html">Valores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formulario" class="form-section">
            <h2>Registro de Aspirantes</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
    
                <label for="fecNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecNacimiento" name="fecNacimiento" required>
    
                <label for="tel">Teléfono:</label>
                <input type="tel" id="tel" name="tel" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
    
                <label for="instituto">Instituto de procedencia:</label>
                <input type="text" id="instituto" name="instituto" required>
    
                <label for="fechaRegistro">Fecha de Registro:</label>
                <input type="date" id="fechaRegistro" name="fechaRegistro" required>
    
                <button type="submit">Registrar</button>
            </form>
        </section>
        </form>
    </main>
</body>
</html>
